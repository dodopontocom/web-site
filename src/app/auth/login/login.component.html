<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput
                type="email"
                name="email"
                ngModel
                placeholder="E-Mail"
                #emailInput="ngModel"
                required
                email>
                <mat-error *ngIf="emailInput.invalid">E-mail inválido!</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input
                matInput
                type="password"
                name="password"
                ngModel
                placeholder="Senha"
                #passwordInput="ngModel"
                required
                password>
                <mat-error *ngIf="passwordInput.invalid">Senha inválida!</mat-error>
        </mat-form-field>        
        <span class="spacer"></span>
        <button
            mat-raised-button
            color="accent"
            type="submit">Login
        </button>
    </form>
</mat-card>
