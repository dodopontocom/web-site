<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let item of posts">
        <mat-expansion-panel-header>
            {{ item.name }}
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="item.imagePath" [alt]="item.title">
        </div>
        <p>{{ item.phone }}</p>
        <hr>
        <p>{{ item.content }}</p>
        <mat-action-row>
            <button 
                mat-button
                color="primary"
                [routerLink]="['/edit', item.id]">EDIT</button>
            <button
                mat-fab
                color="warn" (click)="onDelete(item.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-2" *ngIf="posts.length <= 0">No posts added yet!</p>
