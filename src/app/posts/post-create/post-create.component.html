<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field appearance='fill'>
            <mat-label>Nome</mat-label>
            <input
                matInput
                type="text"
                formControlName="name">
                <mat-error *ngIf="form.get('name').invalid">Escreva seu nome!</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance='fill'>
            <mat-label>WhatsApp</mat-label>
            <input
                matInput
                type="text"
                ui-br-phone-number="areaCode"
                placeholder="(__) ____-____"
                formControlName="phone">
                <mat-error *ngIf="form.get('phone').invalid">padrão: 1599999999</mat-error>
        </mat-form-field>

        <mat-form-field appearance='fill'>
            <mat-label>Mensagem Opcional</mat-label>
            <textarea 
                matInput
                rows="4"
                formControlName="content" 
                placeholder="Descrição do imóvel"></textarea>
                <mat-error *ngIf="form.get('content').invalid">Escreva uma mensagem</mat-error>
        </mat-form-field>

        <div>
            <button mat-raised-button type="button"
            color="primary"
            (click)="filePicker.click()">Carregar Imagens</button>
            <input type="file" multiple #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.fileTitle">
        </div>
        
        <span class="spacer"></span>
        <button
            mat-raised-button
            color="accent"
            type="submit">Enviar
        </button>
    </form>
</mat-card>
