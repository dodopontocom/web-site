<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field appearance='fill'>
            <mat-label>Nome</mat-label>
            <input
                matInput
                type="text"
                name="name"
                [ngModel]="post?.name"
                minlength="3"
                required
                #name="ngModel">
            <mat-error *ngIf="name.invalid">Escreva seu nome!</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance='fill'>
            <mat-label>WhatsApp</mat-label>
            <input
                matInput
                type="text"
                name="phone"
                [ngModel]="post?.phone"
                minlength="11"
                required
                ng-model="phoneNumber"
                ui-br-phone-number="areaCode"
                placeholder="(__) ____-____"
                #phone="ngModel">
            <mat-error *ngIf="phone.invalid">padrão: 1599999999</mat-error>

        </mat-form-field>

        <mat-form-field appearance='fill'>
            <mat-label>Mensagem Opcional</mat-label>
            <textarea 
                matInput
                rows="4"
                name="content" 
                [ngModel]="post?.content"
                placeholder="Descrição do imóvel"
                #content="ngModel"></textarea>
        </mat-form-field>

        <button
            mat-raised-button
            color="accent"
            type="submit">Enviar
        </button>
    </form>
</mat-card>
