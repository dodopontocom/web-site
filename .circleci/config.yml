version: 2.1

defaults: &defaults
  working_directory: /root/app
gcp-image: &gcp-image
  docker:
    - image: google/cloud-sdk
tf-image: &tf-image
  docker:
    - image: hashicorp/terraform:full

only-testing: &only-testing
    filters:
      branches:
        ignore:
          - develop
          - master
          - bugfix
          - patch
          - release
only-releasable: &only-releasable
    filters:
      branches:
        only:
          - develop
          - master
non-releasable: &non-releasable
    filters:
      branches:
        ignore:
          - develop
          - master

jobs:
  App Build Docker Image:
    <<: *defaults
    <<: *gcp-image
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Build and Push"
          command: "./.circleci/cicd-executor.sh"
  GCP GKE Provisioning:
    <<: *defaults
    <<: *tf-image
    steps:
      - checkout
      - run:
          name: "GCP GKE Node Pool Creation"
          command: "./.circleci/cicd-executor.sh"

  GCP Deploy App:
    <<: *defaults
    <<: *gcp-image
    steps:
      - checkout
      - run:
          name: "GCP Deploy App"
          command: "./.circleci/cicd-executor.sh"

  Testing bash dolibs:
    <<: *defaults
    <<: *tf-image
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Load GCP lib for testing"
          command: "./.circleci/cicd-executor.sh"

workflows:
  version: 2.1
  
  gcloud_workflow:
    jobs:
      - App Build Docker Image:
          <<: *only-testing
      - GCP GKE Provisioning:
          <<: *only-testing
          requires:
            - App Build Docker Image
      - GCP Deploy App:
          <<: *only-testing
          requires:
            - GCP GKE Provisioning
      #- Testing bash dolibs:
      #    <<: *only-testing